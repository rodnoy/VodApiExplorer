        "/{version}/articles": {
            "get": {
                "tags": [
                    "articles"
                ],
                "description": "Get all articles matching specific filter",
                "operationId": "getArticles",
                "parameters": [
                    {
                        "name": "version",
                        "in": "path",
                        "description": "Version of the API",
                        "required": true,
                        "schema": {
                            "type": "string"
                        },
                        "example": "v1"
                    },
                    {
                        "name": "personId",
                        "in": "query",
                        "description": "Filter by a list of person Id (comma-separated, case sensitive) , IDs coming from META backend",
                        "required": true,
                        "schema": {
                            "type": "string"
                        }
                    },
                    {
                        "name": "advisories",
                        "in": "query",
                        "description": "Filter by a list of advisories (comma-separated) => values: ALLPUBLIC, CHARM, ADULT (Case sensitive). No value means 'all advisories compatible with the given application'(no filter)",
                        "required": false,
                        "schema": {
                            "type": "array",
                            "items": {
                                "type": "string",
                                "enum": [
                                    "ALLPUBLIC",
                                    "CHARM",
                                    "ADULT"
                                ]
                            },
                            "default": [
                                "ALLPUBLIC"
                            ]
                        }
                    }
                ],
                "responses": {
                    "200": {
                        "description": "OK",
                        "content": {
                            "application/json": {
                                "schema": {
                                    "type": "array",
                                    "items": {
                                        "oneOf": [
                                            {
                                                "$ref": "#/components/schemas/EpisodeDTO"
                                            },
                                            {
                                                "$ref": "#/components/schemas/PackageDTO"
                                            },
                                            {
                                                "$ref": "#/components/schemas/SeasonDTO"
                                            },
                                            {
                                                "$ref": "#/components/schemas/SeriesDTO"
                                            },
                                            {
                                                "$ref": "#/components/schemas/VideoDTO"
                                            }
                                        ]
                                    }
                                }
                            }
                        }
                    },
                    "400": {
