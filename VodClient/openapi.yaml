    "components": {
        "schemas": {
            "ErrorDTO": {
                "type": "object",
                "properties": {
                    "code": {
                        "type": "integer",
                        "description": "Numerical error code, as defined by OrangeAPI",
                        "format": "int32"
                    },
                    "message": {
                        "type": "string",
                        "description": "Message associated to the error code"
                    },
                    "description": {
                        "type": "string",
                        "description": "Detailed description of the error"
                    },
                    "stackTrace": {
                        "type": "string",
                        "description": "Stack trace, not available in production"
                    }
                },
                "description": "Error message structure"
            },
            "AllocineRatingDTO": {
                "required": [
#                    "count",
#                    "rating"
                ],
                "type": "object",
                "properties": {
                    "rating": {
                        "type": "number",
                        "description": "Mean rating. Max is 5",
                        "format": "float"
                    },
                    "count": {
                        "type": "integer",
                        "description": "Number of evaluation used to compute the mean rating. Can be -1 if not applicable",
                        "format": "int32"
                    }
                },
                "description": "Rating coming from spectators that have seen and evaluated the content"
            },
            "AllocineRatingsDTO": {
                "required": [
#                    "press",
#                    "user"
                ],
                "type": "object",
                "properties": {
                    "press": {
                        "$ref": "#/components/schemas/AllocineRatingDTO"
                    },
                    "user": {
                        "$ref": "#/components/schemas/AllocineRatingDTO"
                    }
                },
                "description": "Rating coming from allocine given by users (viewers) and by press reviewers"
            },
            "ArticleDTO": {
                "required": [
#                    "allocineRatings",
                    "catalogId",
                    "covers",
                    "csa",
                    "genres",
                    "id",
                    "images",
                    "links",
                    "productionYear",
                    "status",
                    "superGenres",
                    "title",
                    "type"
                ],
                "type": "object",
                "discriminator": {
                    "propertyName": "type"
                },
                "allOf": [
                    {
                        "$ref": "#/components/schemas/HighlightableDTO"
                    },
                    {
                        "type": "object",
                        "properties": {
                            "price": {
                                "$ref": "#/components/schemas/PriceDTO"
                            },
                            "csa": {
                                "type": "integer",
                                "description": "Indicates the csa level of the article",
                                "format": "int32",
                                "enum": [
                                    1,
                                    2,
                                    3,
                                    4,
                                    5
                                ]
                            },
                            "genres": {
                                "type": "array",
                                "description": "List of article genres : action, comedy, etc : most accurate genres are listed first : french comedy ",
                                "items": {
                                    "type": "string",
                                    "description": "List of article genres : action, comedy, etc : most accurate genres are listed first : french comedy "
                                }
                            },
                            "productionYear": {
                                "type": "string",
                                "description": "The article's year of production"
                            },
                            "releaseDate": {
                                "type": "string",
                                "description": "The day this article was released (in theaters or for TV) - format: yyyyMMdd"
                            },
                            "superGenres": {
                                "type": "array",
                                "description": "list of superGenres of the category",
                                "items": {
                                    "type": "string",
                                    "description": "list of superGenres of the category"
                                }
                            },
                            "synopsis": {
                                "type": "string",
                                "description": "The synopsis of the current article. In articles lists, it is generally not provided (attribute is not present) but is only provided for episodes of a season and for videos of a pack"
                            },
                            "catalogId": {
                                "type": "string",
                                "description": "The catalog that the article belongs to"
                            },
                            "allocineRatings": {
                                "$ref": "#/components/schemas/AllocineRatingsDTO"
                            },
                            "status": {
                                "type": "string",
                                "description": "Status of the article",
                                "enum": [
                                    "PROSPECTED",
                                    "PROGRAMMED",
                                    "PUBLISHED",
                                    "REMOVED"
                                ]
                            },
                            "links": {
                                "type": "array",
                                "description": "URL pointing to the detailed information of the catalog item",
                                "items": {
                                    "$ref": "#/components/schemas/RESTLinkDTO"
                                }
                            }
                        }
                    }
                ]
            },
            "CatalogDTO": {
                "required": [
                    "advisory",
                    "covers",
                    "id",
                    "images",
                    "links",
                    "name",
                    "title",
                    "type"
                ],
                "type": "object",
                "allOf": [
                    {
                        "$ref": "#/components/schemas/HighlightableDTO"
                    },
                    {
                        "type": "object",
                        "properties": {
                            "id": {
                                "type": "string",
                                "description": "identifier of the catalog"
                            },
                            "advisory": {
                                "type": "string",
                                "description": "Indicates the advisory of the catalog",
                                "enum": [
                                    "ALLPUBLIC",
                                    "CHARM",
                                    "ADULT"
                                ]
                            },
                            "images": {
                                "type": "array",
